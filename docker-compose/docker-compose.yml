version: '3.7'
services:
  servicio-eureka-server:
    image: servicio-eureka-server:v1
    ports:
      - "8761:8761"
    restart: always
    networks:
      - springcloud
  servicio-gateway-server:
    image: servicio-gateway-server:v1
    ports:
      - "8090:8090"
    restart: always
    networks:
      - springcloud
  microservicios-mysql8:
    image: mysql:8
    ports:
      - "3306:3306"
    restart: always
    networks:
      - springcloud
    environment:
      MYSQL_DATABASE: db_springboot_cloud
      MYSQL_ROOT_PASSWORD: sasa
  servicio-productos:
    image: servicio-productos:v1
    ports:
      - "8001:8001"
    restart: always
    networks:
      - springcloud
    depends_on:
      - servicio-eureka-server
      - microservicios-mysql8
networks:
  springcloud:
